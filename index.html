<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mali'nin Atölye Envanteri</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent: #00ff9d;
            --text: #e0e0e0;
            --muted: #757575;
            --border: #333;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        h1 { color: var(--accent); letter-spacing: 1px; text-transform: uppercase; font-size: 1.5rem; margin-bottom: 20px; }
        .container { width: 100%; max-width: 600px; }
        
        .search-container { position: sticky; top: 0; background: var(--bg-color); padding-bottom: 10px; z-index: 10; width: 100%; }
        
        input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: var(--card-bg);
            border: 2px solid var(--border);
            color: var(--text);
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 10px rgba(0, 255, 157, 0.2); }

        .result-card {
            background: var(--card-bg);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .info { display: flex; flex-direction: column; }
        .name { font-weight: bold; font-size: 1.1rem; color: #fff; }
        .tower { font-size: 0.85rem; color: var(--muted); margin-top: 4px; }
        
        .coords {
            background: #2d2d2d;
            color: var(--accent);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: monospace;
            font-weight: bold;
            font-size: 1.2rem;
            min-width: 60px;
            text-align: center;
            border: 1px solid var(--accent);
        }
        .empty-msg { text-align: center; color: var(--muted); margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="search-container">
            <h1>Atölye Bulucu</h1>
            <input type="text" id="searchBox" placeholder="Parça ara (örn: 10k, M3, led)..." autofocus>
        </div>
        <div id="results"></div>
    </div>

    // ============================================
    // MOTOR KISMI (Buraya dokunma)
    // ============================================

    let inventory = [];

    // Harf Dönüştürücü (0 -> A, 1 -> B ...)
    const getColumnLetter = (index) => String.fromCharCode(65 + index);

    function parseData(rawData, towerName) {
        const lines = rawData.trim().split('\n').map(l => l.trim()).filter(l => l.length > 0);
        
        lines.forEach((line, totalRowIndex) => {
            const cols = line.split(';');
            
            // Yüz ve Sütun Hesabı: Her yüz 25 satırdır.
            let faceIndex = Math.floor(totalRowIndex / 25); // 0, 1, 2, 3
            let rowIndex = (totalRowIndex % 25) + 1; // 1'den 25'e kadar
            let colOffset = faceIndex * 4; 

            cols.forEach((item, colIndex) => {
                if(item && item !== "[BOŞ]" && item !== "[ETİKETSİZ]") {
                    let finalColChar = getColumnLetter(colOffset + colIndex);
                    
                    inventory.push({
                        name: item,
                        tower: towerName,
                        face: faceIndex + 1,
                        coords: `${finalColChar}${rowIndex}`,
                        searchStr: item.toLowerCase()
                    });
                }
            });
        });
    }

    // Verileri Yükle
    parseData(TOWER_1_DATA, "Kule 1 (Direnç/Kapasitör/LED)");
    parseData(TOWER_2_DATA, "Kule 2 (Transistör/Switch/Vida)");

    const searchBox = document.getElementById('searchBox');
    const resultsArea = document.getElementById('results');

    function doSearch() {
        const query = searchBox.value.toLowerCase().trim();
        resultsArea.innerHTML = '';

        if (query.length < 2) {
            resultsArea.innerHTML = '<div class="empty-msg">En az 2 harf girin...</div>';
            return;
        }

        // Akıllı arama: Her kelimeyi içermeli (örn: "m3 countersunk")
        const terms = query.split(' ');
        
        const results = inventory.filter(item => {
            return terms.every(term => item.searchStr.includes(term));
        });

        if (results.length === 0) {
            resultsArea.innerHTML = '<div class="empty-msg">Sonuç bulunamadı.</div>';
            return;
        }

        results.forEach(item => {
            const card = document.createElement('div');
            card.className = 'result-card';
            card.innerHTML = `
                <div class="info">
                    <span class="name">${item.name}</span>
                    <span class="tower">${item.tower} • Yüz ${item.face}</span>
                </div>
                <div class="coords">${item.coords}</div>
            `;
            resultsArea.appendChild(card);
        });
    }

    searchBox.addEventListener('input', doSearch);

</script>
</body>
</html>
